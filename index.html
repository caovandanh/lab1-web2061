<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./build/tailwind.css">

</head>

<body>

    <div class="container max-w-5xl mx-auto">
        <header>
            <div class="bg-blue-900">
                <a href="#"><img src="./img/logo.png" class="mx-auto"></a>
            </div>
            <div class="bg-yellow-600 py-2 grid grid-cols-3 gap-4">
                <div class="menu col-span-2">
                    <ul id="menu" class="flex flex-wrap text-white">
                        <script>
                            const menuList = ["Trang chủ", 
                                                "Tuyển sinh", 
                                                "Chương trình đào tạo",
                                                "Góc sinh viên",
                                                "Tuyển dụng"];
                            
                            const menuElement = document.querySelector("#menu");
                            if (menuElement) {
                                const result = menuList.map(function (item){
                                    return `<li class="flex-auto ml-3 mt-3 scroll-mr-6"><a href="#">${item}</a></li>`;
                                }).join("");
                                menuElement.innerHTML = result;
                            }
                        </script>
                    </ul>
                </div>
                <div class="seach">
                    <input type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-gray-300 placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 inline-block w-70 rounded-md sm:text-sm focus:ring-1"/>
                    <button class="rounded-full mt-1 px-3 py-2 bg-blue-700 text-white">Save Changes</button>
                </div>
            </div>

            <div class="banner mt-3">
                <img src="./img/Banner-AP.png" alt="">
            </div>
        </header>

        <main>
            <div class="new mt-5">
                <h1 class="text-xl font-bold mb-5">HOẠT ĐỘNG SINH VIÊN</h1>
                <div class="new-main">
                    <div id="product" class="grid grid-cols-3 gap-4">
                        <script>
                            const productList = [
                                {
                                    id: 4,
                                    name: "Vinh danh 295 sinh viên FPT Plytechnic học kỳ Spring 2018",
                                    title: "Tối ngày 16/06/2018, Cao đẳng FPT Plytechnic Hà Nội đã tổ chức Lễ tôn vinh Ong vàng Poly",
                                    img: "https://picsum.photos/300/300",
                                },
                                {
                                    id: 5,
                                    name: "Sinh viên khối nghành Kinh tế học Cách chạm vào cảm xúc",
                                    title: "Với sự tham gia của chuyên gia trong lĩnh vực kinh doanh",
                                    img: "https://picsum.photos/300/300",
                                },
                                {
                                    id: 6,
                                    name: "Sinh viên FPoly trải nghiệm thực tế tại Mường Thanh Luxury",
                                    title: "Với triết lý đạo tạo Thực học - Thực nghiệm, Cao đẳng FPT Polytechnic Đà Nẵng tổ chức cho sinh viên",
                                    img: "https://picsum.photos/300/300",
                                }
                            ];

                            const productElement = document.querySelector("#product");

                            const state = {
                                product: [],
                            };

                            function getProduct() {
                                state.product = productList;
                            }

                            function template(s) {
                                return s.product.map(function (product) {
                                    return `<div class="border border-black-600 text-center">
                                                <img src="${product.img}" class="mt-3 ml-4">
                                                <h1 class="text-yellow-600 text-lg ml-4 mr-3">${product.name}</h1>
                                                <h5 class="ml-4 mt-2 mb-5 w-72">${product.title}</h5>
                                            </div>`;
                                }).join("");
                            }

                            function render() {
                                getProduct();
                                productElement.innerHTML = template(state);
                            }
                            render();
                        </script>
                    </div>
                </div>
            </div>
            <div class="new mt-5">
                <h1 class="text-xl font-bold mb-5">TIN TỨC SINH VIÊN</h1>
                <div class="new-main">
                    <div id="main" class="grid grid-cols-3 gap-4">
                        <script>
                            const mainList = [
                                {
                                    id: 1,
                                    name: "NGƯỜI NHỆN: KHÔNG CÒN NHÀ",
                                    title: "Jon Watts",
                                    img: "./img/nguoi-nhen-khong-con-nha-58642-thumbnail-250x350.jpg"
                               },
                               {
                                    id: 2,
                                    name: "SHANG-CHI VÀ HUYỀN THOẠI THẬP NHẪN",
                                    title: "Destin Daniel Cretton",
                                    img: "./img/shang-chi-va-huyen-thoai-thap-nhan-51239-thumbnail.jpg"
                                },
                                {
                                    id: 3,
                                    name: "MA TRẬN: HỒI SINH",
                                    title: "Lana Wachowski",
                                    img: "./img/ma-tran-hoi-sinh-58788-thumbnail.jpg"
                                }
                            ];

                            const mainElement = document.querySelector("#main");

                            if (mainElement) {
                                const result = mainList
                                .map(function (main) {
                                    return `<div class="border border-black-600 text-center">
                                                <img src="${main.img}" class="mt-3 ml-4">
                                                <h1 class="text-yellow-600 text-lg ml-4 mr-3">${main.name}</h1>
                                                <h5 class="ml-4 mt-2 mb-5 w-72">${main.title}</h5>
                                            </div>`;
                                }).join("");
                                mainElement.innerHTML = result;
                            }
                        </script>
                    </div>
                </div>
            </div>
        </main>

       <footer class="bg-indigo-800 mt-3 h-14">
            <h1 class="text-center text-white p-4">TÊN SINH VIÊN</h1>
        </footer>
    </div>

</body>

</html>
